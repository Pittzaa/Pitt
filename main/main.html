<!DOCTYPE html>
<html>

<head>
    <title>Pitt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mali:ital,wght@0,700;1,200&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: rgb(0, 85, 113);
        }
        body{
            animation: bgcolor 10s infinite linear;
        }
        @keyframes bgcolor {
            0%{background-color:black;}
            33.33%{background-color: rgb(73, 0, 62);}
            66.67%{background-color: rgb(43, 0, 71);}
            100%{background-color: black;}
        }
    </style>
</head>

<body>

    <script>
        function getRandomRGBValue() {
            return Math.floor(Math.random() * 256);  // สุ่มค่า 0 ถึง 255
        }

        function changeColor() {
            const r = getRandomRGBValue();
            const g = getRandomRGBValue();
            const b = getRandomRGBValue();
            const rgbColor = `rgb(${r}, ${g}, ${b})`;
            document.getElementById('colorText').style.color = rgbColor;
        }

        setInterval(changeColor, 200);  // เปลี่ยนสีทุก 1 วินาที

    </script>
    <h1 style=" text-align: center; font-family: Mali; " id="colorText">Hello my name is PITT</h1>







</body>



</html>
