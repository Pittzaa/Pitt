<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>2048 Game</h1>
    <div id="game-board"></div>
    <div id="controls">
        <button id="generate-tile">Generate Tile</button>
        <label for="row-select">Row:</label>
        <input type="number" id="row-select" min="0" max="3">
        <label for="col-select">Column:</label>
        <input type="number" id="col-select" min="0" max="3">
    </div>
    <script src="script.js"></script>
</body>
</html>
