<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .error-message {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Submit</button>
            <p id="errorMessage" class="error-message">Wrong password</p>
        </form>
    </div>

    <!-- นำเข้าไฟล์ password.js -->
    <script src="password/password.js" defer></script>
    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;

            // เปรียบเทียบรหัสผ่านกับค่าที่นำเข้าจาก password.js
            if (password === correctPassword) {
                window.location.href = "UW/index.html"; // URL ที่จะ redirect
            } else {
                errorMessage.style.display = 'block'; // แสดงข้อความรหัสผิด
            }
        });
    </script>
</body>
</html>
