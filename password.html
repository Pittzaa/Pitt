<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .error-message {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Submit</button>
            <p id="errorMessage" class="error-message">Incorrect password</p>
        </form>
    </div>

    <script>
        // This is the AES encrypted URL (in Base64 format) that we want to decrypt
        const encryptedLink = "U2FsdGVkX1+mGRnfP651GPhaDlgLCriwzD5ffRMSm6+Lsb3XelUkJsuX0kOsTdnydzKvzCstLZig5USSTtjjcg==";

        // AES decryption function
        async function decryptAES(ciphertext, password) {
            const keyMaterial = await crypto.subtle.importKey(
                'raw',
                new TextEncoder().encode(password),
                { name: 'PBKDF2' },
                false,
                ['deriveKey']
            );

            const salt = new Uint8Array(atob(ciphertext).slice(0, 16).split("").map(c => c.charCodeAt(0)));
            const encryptedData = new Uint8Array(atob(ciphertext).slice(16).split("").map(c => c.charCodeAt(0)));

            const derivedKey = await crypto.subtle.deriveKey(
                {
                    name: 'PBKDF2',
                    salt: salt,
                    iterations: 100000,
                    hash: 'SHA-256'
                },
                keyMaterial,
                { name: 'AES-GCM', length: 256 },
                false,
                ['decrypt']
            );

            const iv = encryptedData.slice(0, 12);
            const data = encryptedData.slice(12);

            try {
                const decrypted = await crypto.subtle.decrypt(
                    {
                        name: 'AES-GCM',
                        iv: iv
                    },
                    derivedKey,
                    data
                );

                return new TextDecoder().decode(decrypted);
            } catch (e) {
                throw new Error('Decryption failed');
            }
        }

        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;

            try {
                const decryptedURL = await decryptAES(encryptedLink, password);
                window.location.href = decryptedURL;
            } catch (error) {
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
